<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Patient Contact Form</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --primary-color: var(--tg-theme-text-color, #000000);
            --secondary-color: var(--tg-theme-hint-color, #aaaaaa);
            --button-color: var(--tg-theme-button-color, #007bff);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            font: 14px/20px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            font-size: 14px;
            color: var(--primary-color);
            background-color: var(--bg-color);
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: var(--button-color);
            color: var(--button-text-color);
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: var(--button-color);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 48%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Patient Contact Information</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" readonly>
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" placeholder="Street Name">
            </div>
            <div class="form-group">
                <label for="houseNumber">House Number</label>
                <input type="text" id="houseNumber" placeholder="House Number">
            </div>
        </div>
        <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" id="postalCode" placeholder="Postal Code">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Your Message"></textarea>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
            updateTheme();
        });

        function updateTheme() {
            const themeParams = Telegram.WebApp.themeParams;
            const bgColor = themeParams.bg_color || '#ffffff';
            const textColor = themeParams.text_color || '#000000';
            const hintColor = themeParams.hint_color || '#aaaaaa';
            const buttonColor = themeParams.button_color || '#007bff';
            const buttonText = themeParams.button_text_color || '#ffffff';
            
            document.body.style.setProperty('--bg-color', bgColor);
            document.body.style.setProperty('--primary-color', textColor);
            document.body.style.setProperty('--secondary-color', hintColor);
            document.body.style.setProperty('--button-color', buttonColor);
            document.body.style.setProperty('--button-text-color', buttonText);
        }

        // Show main button
        Telegram.WebApp.MainButton.setParams({
            text: 'Send Message'
        });
        Telegram.WebApp.MainButton.onClick(function () {
            submitForm();
        });    
        Telegram.WebApp.MainButton.show();

        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const birthdate = document.getElementById('birthdate').value;
            const street = document.getElementById('street').value;
            const houseNumber = document.getElementById('houseNumber').value;
            const postalCode = document.getElementById('postalCode').value;
            const city = document.getElementById('city').value;
            const message = document.getElementById('message').value;

            if (name && email && phone && birthdate && street && houseNumber && postalCode && city && message) {
                const payload = {
                    name: name,
                    email: email,
                    phone: phone,
                    birthdate: birthdate,
                    street: street,
                    houseNumber: houseNumber,
                    postalCode: postalCode,
                    city: city,
                    message: message
                };
                sendResult(payload);
                Telegram.WebApp.close();
            } else {
                Telegram.WebApp.showAlert('Please fill in all fields.');
            }
        }

        function sendResult(data) {
            const queryId = Telegram.WebApp.initDataUnsafe.query_id;
            if (!queryId) {
                Telegram.WebApp.showAlert('No query ID found.');
                return;
            }

            const result = {
                type: 'article',
                id: 'unique-id',
                title: 'Contact Information Submitted',
                input_message_content: {
                    message_text: `Contact Information:\n\nName: ${data.name}\nEmail: ${data.email}\nPhone: ${data.phone}\nBirthdate: ${data.birthdate}\nStreet: ${data.street}\nHouse Number: ${data.houseNumber}\nPostal Code: ${data.postalCode}\nCity: ${data.city}\nMessage: ${data.message}`
                }
            };

            Telegram.WebApp.answerWebAppQuery(queryId, result);
        }

        function getPhoneNumberFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('phone') || generateRandomPhoneNumber();
        }

        function generateRandomPhoneNumber() {
            const prefix = "+49";
            const number = Math.floor(Math.random() * 1000000000).toString().padStart(9, '0');
            return prefix + number;
        }

        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        function generateRandomEmail() {
            const domains = ['example.com', 'test.com', 'mail.com'];
            const domain = domains[Math.floor(Math.random() * domains.length)];
            return generateRandomString(7) + '@' + domain;
        }

        function generateRandomDate() {
            const start = new Date(1950, 0, 1);
            const end = new Date(2000, 11, 31);
            const date = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
            return date.toISOString().split('T')[0];
        }

        function fillFormWithRandomData() {
            document.getElementById('name').value = generateRandomString(10);
            document.getElementById('email').value = generateRandomEmail();
            document.getElementById('phone').value = getPhoneNumberFromURL();
            document.getElementById('birthdate').value = generateRandomDate();
            document.getElementById('street').value = generateRandomString(15);
            document.getElementById('houseNumber').value = Math.floor(Math.random() * 1000).toString();
            document.getElementById('postalCode').value = Math.floor(Math.random() * 90000 + 10000).toString();
            document.getElementById('city').value = generateRandomString(10);
            document.getElementById('message').value = 'This is a test message.';
        }

        fillFormWithRandomData();
        updateTheme();
    </script>
</body>
</html>
